<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="formulario.css">
    <title>Document</title>
  </head>

  <body>

    <div class="formulario">
      <h2>FORMUL√ÅRIO</h2><br>
      <div class="container">
        <form>
          <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="name" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="exampleInputNome">Surname</label>
            <input type="surname" class="form-control" id="surname" placeholder="Enter your surname">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="check1">Check me out</label>
          </div>
          <button type="" id="btn" class="btn btn-primary">Submit</button>
          <div class="" id="printScreen">
              <button type="" id="prints" name="prints on the screen"></button>
              <p id="tela">
              </p>
          </div>

        </form>
      </div>
    </div>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/index.js"></script>

</body>
</html>
