<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/css/primeiro.css">
    <title>Primeiro</title>
</head>

<body>
    <h1>Pizzaria</h1>
    <div class="container">
        <form id="form1">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="formGroupExampleInput" id="clientName">Digite seu nome:</label>
                    <input type="text" class="form-control" id="inputClientName" placeholder="Seu nome">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="formGroupExampleInput2" id="clientAddress">Digite seu endereço</label>
                    <input type="text" class="form-control" id="inputClientAddress" placeholder="Seu endereço">
                </div>
            </div>
            <h3>Sabores:</h3>
            <div class="row">
                <div class="form-group col-md-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sabor" id="sabor1" value="Calabresa">
                        <label class="form-check-label" for="inlineRadio1">Calabresa</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sabor" id="sabor2" value="Toscana">
                        <label class="form-check-label" for="inlineRadio2">Toscana</label>
                    </div>
                </div>
                <div class="form-group col-md-9">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sabor" id="sabor3" value="Portuguesa">
                        <label class="form-check-label" for="inlineRadio3">Portuguesa</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sabor" id="sabor4" value="Pepperoni">
                        <label class="form-check-label" for="inlineRadio4">Pepperoni</label>
                    </div>
                </div>

            </div>
            <button type="button" class="btn btn-primary" id="btnSubmit">Enviar</button>
            <div id="espaco">
                <br>
            </div>
        </form>
    </div>
    <script src="vendor/js/jquery.min.js"></script>
    <script src="Assets/js/primeiro.js"></script>
</body>

</html>
